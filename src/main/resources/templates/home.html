<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Rack Health MS</title>
    <base href="/health/rackhealth/">
    <link  rel="stylesheet" th:href="@{~/css/bootstrap.min.css}"/>
    <link  rel="stylesheet" th:href="@{~/css/main.css}"/>
    <script  th:href="@{~/js/bootstrap.min.js}"></script>

</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <a class="navbar-brand" href="#" >Rack Health MS</a>
        </nav>

        <table>
            <thead>
            <tr>
                <th> Capability </th>
                <th> Shorthand </th>
                <th> Is Healthy </th>
                <th> Remarks </th>
                <th> Detailed Report </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${capabilities.empty}">
                <td colspan="2"> No Capability Available </td>
            </tr>
            <tr th:each="capability : ${capabilities}">
                <td><span th:text="${capability.name}"> Capability </span></td>
                <td><span th:text="${capability.shorthand}"> Shorthand </span></td>
                <td><span th:text="${capability.isHealthy}"> Is Healthy </span></td>
                <td><span th:text="${capability.remarks}"> Remarks </span></td>
                <td><pre th:text="${capability.json}"> Detailed Report </pre></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
